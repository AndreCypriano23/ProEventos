<div class="d-flex  p-3 my-3 text-white bg-secondary rounded shadow-sm">
    <div class="d-flex align-itens-center mr-auto">
        <i class="{{iconClass}} mr-3 p-3"></i>
        <div class="lh-1">
          <h1 class="mb-0"> {{titulo}}</h1>

          <small>{{subtitulo}}</small>
        </div>
    </div>
    <div class="p-3" *ngIf="botaoListar">
        <a><button class="btn btn-outline-light" (click)="lista()">
            Listar {{titulo}}
        </button></a>
    </div>

</div>
